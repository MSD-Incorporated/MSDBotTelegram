name: ğŸ§¹ Format

on:
    push:
    pull_request:
        branches:
            - main
        paths:
            - "packages/*/src/**"
            - "apps/*/src/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    format:
        permissions:
            contents: write
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.head_ref }}

            - name: ğŸ› ï¸ Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: ğŸ§¹ Format
              run: bunx prettier --write --cache '{.github,apps,packages}/**/*.{js,ts,json,md,yml,yaml}'

            - name: ğŸ’¾ Commit changes
              uses: stefanzweifel/git-auto-commit-action@v6
              with:
                  commit_message: Apply formatting changes
                  branch: ${{ github.head_ref }}
