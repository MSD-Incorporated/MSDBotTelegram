name: ğŸ‹ Build and Push Docker Image

on:
    push:
        branches:
            - main
        paths:
            - ".github/workflows/docker.yml"
            - "Dockerfile"
            - "packages/*/src/**"
            - "apps/*/src/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build_and_push:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@v6

            - name: ğŸ”¢ Get short SHA
              id: sha
              run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            - name: ğŸ”½ Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: âœ… Log in to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: ğŸ”¨ Build image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  load: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/msdbot_telegram:fat
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      GIT_COMMIT=${{ steps.sha.outputs.short_sha }}

            - name: ğŸ—œï¸ Install SlimToolkit
              run: curl -sL https://raw.githubusercontent.com/slimtoolkit/slim/master/scripts/install-slim.sh | sudo -E bash -

            - name: ğŸª„ Minify image
              run: slim build --http-probe=false --target ${{ secrets.DOCKERHUB_USERNAME }}/msdbot_telegram:fat --tag ${{ secrets.DOCKERHUB_USERNAME }}/msdbot_telegram:latest

            - name: ğŸš€ Push image
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/msdbot_telegram:latest
